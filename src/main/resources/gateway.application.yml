spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: nextfeed-gateway-service
  cloud:
    gateway:
    discovery:
      locator:
        enabled: true
    routes:
      - id: customers
        uri: lb://survey-service
        predicates:
          - Path=/survey/**
      - id: restaurants
        uri: lb://user-service
        predicates:
          - Path=/user/**
server:
  port: 8030





